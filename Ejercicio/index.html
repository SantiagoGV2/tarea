<!DOCTYPE html>
<html>
<head>
    <title>Números Mayor y Menor</title>
</head>
<body>
    <h1>Programa para encontrar el número mayor y menor deacuerdo a la cantidad de numeros ingresados</h1>
    <label>Ingrese la cantidad de números:</label>
    <input type="number" id="cantidadNumeros">
    <button onclick="crearInputs()">Crear Inputs</button>
    <button onclick="calcularNumeros()">Calcular Números Mayor y Menor</button>

    <div id="inputContainer"></div>

    <div id="resultados">
        <p>Números ingresados: <span id="numerosIngresados"></span></p>
        <p>Número Mayor: <span id="numeroMayor"></span></p>
        <p>Número Menor: <span id="numeroMenor"></span></p>
    </div>

    <script src="./js/app.js">
        
    </script>
</body>
</html>
